<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>AuroraExpress</title>
    <style>
        body {
            background: linear-gradient(to right, teal, magenta);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AuroraExpress</h1>
        <form method="POST">
            <div class="form-group">
                <label for="customer_key">Customer Key</label>
                <input type="text" class="form-control" id="customer_key" name="customer_key">
            </div>
            <!-- Add the rest of your form inputs here -->
            <button type="submit" class="btn btn-primary">Generate Oneliner</button>
        </form>
        {% if oneliner %}
            <h2 class="mt-4">Oneliner</h2>
            <p>{{ oneliner }}</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
