<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>AuroraExpress</title>
    <style>
        body {
            background: linear-gradient(to right, teal, magenta);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AuroraExpress</h1>
        <form method="POST">
            <div class="form-group">
                <label for="customer_key">Customer Key</label>
                <input type="text" class="form-control" id="customer_key" name="customer_key">
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch">
            </div>
            <div class="form-group">
                <label for="tag">Tag</label>
                <input type="text" class="form-control" id="tag" name="tag">
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <select class="form-control" id="product" name="product">
                    <option value="arm_hand_e">Arm Hand E</option>
                    <option value="hand_e">Hand E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hand_side">Hand Side</label>
                <select class="form-control" id="hand_side" name="hand_side">
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="reinstall" name="reinstall">
                <label class="form-check-label" for="reinstall">Reinstall</label>
            </div>
            <button type="submit" class="btn btn-primary">Generate Oneliner</button>
        </form>
        {% if oneliner %}
            <h2 class="mt-4">Oneliner</h2>
            <p>{{ oneliner }}</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
